# Configuration pour la compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

# Configuration du cache
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name localhost; # Remplacez par votre nom de domaine ou l'IP de votre serveur

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Servir les fichiers statiques de Next.js avec cache optimisé
    location /_next/static/ {
        proxy_pass http://app:3000;
        proxy_cache my_cache;
        proxy_cache_valid 200 1y;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Servir les assets publics
    location /public/ {
        alias /app/public/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Servir les images avec cache
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://app:3000;
        proxy_cache my_cache;
        proxy_cache_valid 200 1M;
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://app:3000;
        access_log off;
    }

    # Rediriger toutes les autres requêtes vers l'application Next.js
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
